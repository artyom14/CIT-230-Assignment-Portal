<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preston-City Weather Bureau</title>
    <meta name="description"
    content="The Progressive Loading of Images Page for for Artem Karpikov Student in CIT 230: Web Front-End Development at BYU-Idaho.">    
    <link rel="stylesheet" href="css/lazyload.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
    <h1>Progressive Loading of Images
    </h1>
</header>
<main>
    <div class="container">
            <figure>
                <img class="box" src="images/placeholder300x400.jpg" data-src="images/doves.jpg" alt="Doves Image">
                <figcaption>Doves</figcaption>
            </figure>
            <figure>
                <img class="box" src="images/placeholder300x400.jpg" data-src="images/GoldenPheasant.jpg" alt="Golden Pheasant Image">
                <figcaption>Golden Pheasant Image</figcaption>
            </figure>
            <figure>
                <img class="box" src="images/placeholder300x400.jpg" data-src="images/Flamingo.jpg" alt="Flamingo Image">
                <figcaption>Flamingo Image</figcaption>
            </figure>
            <figure>
                <img class="box" src="images/placeholder300x400.jpg" data-src="images/scarletMacaw.jpg" alt="Scarlet macaw Image">
                <figcaption>Scarlet macaw Image</figcaption>
            </figure>
            <figure>
                <img class="box" src="images/placeholder300x400.jpg" data-src="images/Peacock.jpg" alt="Peacock Image">
                <figcaption>Peacock</figcaption>
            </figure>
            <figure>
                <img class="box" src="images/placeholder300x400.jpg" data-src="images/keel-billedToucan.jpg" alt="Keel-billed toucan Image">
                <figcaption>Keel-billed toucan</figcaption>
            </figure>
        </div>
</main>
</body>
</html>
